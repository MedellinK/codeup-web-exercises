<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Remake</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter.css"/>
</head>
<body>
    <div class="page-wrapper">

        <div class="container grow">

            <div class="row grow">

                <aside class="column left-sidebar">

                    <nav class="navigation">

                        <div class="logo-wrapper">
                            <img src="" alt="Logo" class="logo">
                        </div>

                        <div class="sidebar-item">
                            <a href="#" target="home">Home</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="Explore">Explore</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="Notifications">Notifications</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="home">Messages</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="home">Bookmark</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="home">Twitter Blue</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="home">Profile</a>
                        </div>
                        <div class="sidebar-item">
                            <a href="#" target="home">More</a>
                        </div>
                        <div class="tweet-button">
                            <a href="#" target="home">Tweet</a>
                        </div>

                    </nav>
                    <div class="profile-button-wrap">
                        <div class="profile-button">
                            <a href="#" target="home">Profile Name</a>
                        </div>
                    </div>

                </aside>

                <main class="column">

                    <div class="top-main-container">
                        <div class="back-arrow">
                            <button><-</button>
                        </div>
                        <div class="top-main-name">
                            <p><strong>Kelvyn Medellin</strong></strong></p>
                            <p class="tweets-number">1 BillionTrllion</p>
                        </div>
                    </div>
                    
                    <div class="background-pic">
                        <img src="img/pexels-photo-14918477.jpeg">
                    </div>

                    <div class="row justify-space-between align-center pull-image">
                        <div class="avatar">
                            <img src="img/pexels-photo-14918477.jpeg">
                        </div>
                        <div>
                            <button class="edit-button">Edit Profile</button>
                        </div>
                    </div>



                </main>

                <aside class="column right-sidebar">

                    <div class="search-bar">
                        <input type="text" placeholder="Search..">
                    </div>
                    <div class="six-pics">
                        <div class="first-three-pics">
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">
                            </div>
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">
                            </div>
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">
                            </div>
                        </div>
                        <div class="last-3-pics">
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">
                            </div>
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">

                            </div>
                            <div class="pic-wrapper">
                                <img src="img/pexels-photo-14918477.jpeg">
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-item-right">
                        <div class="you-might">
                            <p>You Might Like</p>
                        </div>
                    </div>


                </aside>

            </div>


        </div>



    </div>

</body>

</html>
