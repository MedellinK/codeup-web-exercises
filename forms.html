<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Forms Lecture</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">

</head>
<body class="dark-mode">

<div class="page-wrapper">
    <div class="container grow justify-center">
        <div class="row">

<form method="post" action="http://request-inspector.glitch.me">

    <div class="userpass">
    <fieldset>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <br>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    </fieldset>
    </div>

    <br>

    <fieldset>
    <legend>Marvel or DC?</legend>
    <label for="marvel">Marvel:</label>
    <input type="radio" name="marveldc" value="Marvel" id="marvel"><br>
    <label for="dc">DC:</label><input type="radio" name="marveldc" value="DC" id="dc"><br>
    </fieldset>
    <br>

    <fieldset>
    <legend>Choose your extras:</legend>
    <input type="checkbox" name="extras" value="Provolone" id="provolone"><label for="provolone">Provolone</label><br>
    <input type="checkbox" name="extras" value="Cheddar" id="cheddar"><label for="cheddar">Cheddar</label><br>
    <input type="checkbox" name="extras" value="American Cheese" id="american"><label for="american">American Cheese</label><br>
    <input type="checkbox" name="extras" value="Swiss" id="swiss"><label for="swiss">Swiss Cheese</label><br>
    <input type="checkbox" name="extras" value="Pepper Jack" id="pepperJack"><label for="pepperJack">Pepper Jack</label><br>
    <input type="checkbox" name="extras" value="Jalapenos" id="jalapenos"><label for="jalapenos">Sliced Jalapenos</label><br>
    <input type="checkbox" name="extras" value="Mushrooms" id="mushrooms"><label for="mushrooms">Sauteed Mushrooms</label><br>
    <input type="checkbox" name="extras" value="Onions" id="onions"><label for="onions">Grilled Onions</label><br>
    <input type="checkbox" name="extras" value="Bacon" id="bacon"><label for="bacon">Extra Bacon</label><br>
    <input type="checkbox" name="extras" value="Guacamole" id="guacamole"><label for="guacamole">Guacamole</label><br>
    </fieldset>
    <br>

    <fieldset>
    <legend><label for="destination">Choose your destination:</label></legend>
    <select name="destination" id="destination">
        <option value="Hawaii">Hawaii</option>
        <option value="Yucatan">Yucatan</option>
        <option value="Greece">Greece</option>
        <option value="Florida">Florida</option>
        <option value="California">California</option>
    </select>
    </fieldset>

    <br>
    <br>
    <fieldset>
    <legend>Assorted inputs</legend>
    <input type="date" name="date"><br>
    <!-- date can take min and max attributes -->
    <input type="color" name="pickColor"><br>
    <input type="range" name="evaluation"><br>
    <!-- range can take min, max, and step attributes -->
    <input type="number" name="number"><br>
    <!-- number can take min, max, and step attributes -->
    <!-- email, tel, and url inputs are predominantly mobile-oriented -->
    </fieldset>

    <br>

    <input type="reset">
    <br>
    <input type="submit">

</form>

        </div>
    </div>
</div>

</body>
</html>
